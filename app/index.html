<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>A17 TurnBasedBattleGame</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="../bower_components/normalize-css/normalize.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="../bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
  </head>
  <body>

    <div class="container">
        <div class="game_viewport">
            
                <div class="enemies_area">
                    <p>Enemy 1</p>
                    <p>Enemy 2</p>
                    <p>Enemy 3</p>
                    <p>Enemy 4</p>
                    <p>Enemy 5</p>
                </div><!-- .enemies_area -->

                <div class="player_area">
                    <form class="pS">
                    <select id="pMember1Select">
                        <option value="1">Officer Farva</option>
                        <option value="2">Kenny Powers</option>
                        <option value="3">Derek Zoolander</option>
                        <option value="4">Gordon Gekko</option>
                        <option value="5">NBA Baller</option>
                        <option value="6">Donald Trump</option>
                        <option value="7">Mike Tyson</option>
                    </select>
                    <input type="text" id="p1Name">
                    <select id="pMember2Select">
                        <option value="1" selected="selected">Officer Farva</option>
                        <option value="2">Kenny Powers</option>
                        <option value="3">Derek Zoolander</option>
                        <option value="4">Gordon Gekko</option>
                        <option value="5">NBA Baller</option>
                        <option value="6">Donald Trump</option>
                        <option value="7">Mike Tyson</option>
                    </select>
                    <input type="text" id="p2Name">
                    <select id="pMember3Select">
                        <option value="1" selected="selected">Officer Farva</option>
                        <option value="2">Kenny Powers</option>
                        <option value="3">Derek Zoolander</option>
                        <option value="4">Gordon Gekko</option>
                        <option value="5">NBA Baller</option>
                        <option value="6">Donald Trump</option>
                        <option value="7">Mike Tyson</option>
                    </select>
                    <input type="text" id="p3Name">
                    <select id="pMember4Select">
                        <option value="1" selected="selected">Officer Farva</option>
                        <option value="2">Kenny Powers</option>
                        <option value="3">Derek Zoolander</option>
                        <option value="4">Gordon Gekko</option>
                        <option value="5">NBA Baller</option>
                        <option value="6">Donald Trump</option>
                        <option value="7">Mike Tyson</option>
                    </select>
                    <input type="text" id="p4Name">
                    <input type="submit" value="Bring It">   <!--"Submit" type?-->
                    </form>
                </div><!-- .player_area -->
        
                <div class="battle_info">
                    <div class="enemy_stats">
                        <p>Enemy 1</p>
                        <p>Enemy 2</p>
                        <p>Enemy 3</p>
                        <p>Enemy 4</p>
                        <p>Enemy 5</p>
                    </div><!-- .enemy_stats -->

                    <div class="player_action_selector">
                        <button>ATTACK</button>
                        <button>SPECIAL MOVE</button>
                        <button>FLEE</button>

                    </div><!-- .player_action_selector -->

                    <div class="player_stats">
                        <p>Party Member 1</p>
                        <p>Party Member 2</p>
                        <p>Party Member 3</p>
                        <p>Party Member 4</p>
                    </div><!-- .player_stats -->
                </div><!-- .battle_info -->

        </div><!-- .game_viewport -->
    </div><!-- .container -->

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/underscore/underscore.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        

        <!-- build:js scripts/main.js -->
        <script src="scripts/main.js"></script>
        <script src="scripts/patMain.js"></script>
        <!-- endbuild -->
</body>
</html>

<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>A17 TurnBasedBattleGame</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="../bower_components/normalize-css/normalize.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="../bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
  </head>
  <body>

    <div class="container">
    <h1>Awesome Game Title Here</h1>
        <div class="game_viewport">
            <div class="battlefield">
                <div class="enemies_area">
                    <p>Enemy 1</p>
                    <p>Enemy 2</p>
                    <p>Enemy 3</p>
                    <p>Enemy 4</p>
                    <p>Enemy 5</p>
                </div><!-- .enemies_area -->

                <div class="player_area">
                    <p>Party Member 1</p>
                    <p>Party Member 2</p>
                    <p>Party Member 3</p>
                    <p>Party Member 4</p>
                </div><!-- .player_area -->
            </div><!-- .battlefield-->
        
                <div class="battle_info">
                    <div class="enemey_stats">
                        <p>Enemy 1</p>
                        <p>Enemy 2</p>
                        <p>Enemy 3</p>
                        <p>Enemy 4</p>
                        <p>Enemy 5</p>
                    </div><!-- .enemey_stats -->

                    <div class="player_action_selector">
                        <button>ATTACK</button>
                        <button>RUN</button>
                        <button>HEAL</button>

                    </div><!-- .player_action_selector -->

                    <div class="player_stats">
                        <p>Party Member 1</p>
                        <p>Party Member 2</p>
                        <p>Party Member 3</p>
                        <p>Party Member 4</p>
                    </div><!-- .player_stats -->
                </div><!-- .battle_info -->

        </div><!-- .game_viewport -->
    </div><!-- .container -->

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/underscore/underscore.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js scripts/main.js -->
        <script src="scripts/main.js"></script>
        <script src="scripts/patMain.js"></script>
        <!-- endbuild -->
</body>
</html>

<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>A17 TurnBasedBattleGame</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <link rel="stylesheet" href="styles/vendor.css">

    <link rel="stylesheet" href="styles/main.css">

    <script src="scripts/vendor/modernizr.js"></script>
  </head>
  <body>

    <div class="container">
    <h1>RPG Battle 9000</h1>
        <div class="game_viewport">
            <div class="battlefield">
                <div class="enemies_area">
                    <p>Enemy 1</p>
                    <p>Enemy 2</p>
                    <p>Enemy 3</p>
                    <p>Enemy 4</p>
                    <p>Enemy 5</p>
                </div><!-- .enemies_area -->
                <div class="enemies_areaCol2">
                </div>

                <div class="player_area">
                    <form class="pS">
                    <select id="pMember1Select">
                        <option value="1">Officer Farva</option>
                        <option value="2">Kenny Powers</option>
                        <option value="3">Derek Zoolander</option>
                        <option value="4">Gordon Gekko</option>
                        <option value="5">NBA Baller</option>
                        <option value="6">Donald Trump</option>
                        <option value="7">Mike Tyson</option>
                    </select>
                    <input type="text" id="p1Name">
                    <select id="pMember2Select">
                        <option value="1" selected="selected">Officer Farva</option>
                        <option value="2">Kenny Powers</option>
                        <option value="3">Derek Zoolander</option>
                        <option value="4">Gordon Gekko</option>
                        <option value="5">NBA Baller</option>
                        <option value="6">Donald Trump</option>
                        <option value="7">Mike Tyson</option>
                    </select>
                    <input type="text" id="p2Name">
                    <select id="pMember3Select">
                        <option value="1" selected="selected">Officer Farva</option>
                        <option value="2">Kenny Powers</option>
                        <option value="3">Derek Zoolander</option>
                        <option value="4">Gordon Gekko</option>
                        <option value="5">NBA Baller</option>
                        <option value="6">Donald Trump</option>
                        <option value="7">Mike Tyson</option>
                    </select>
                    <input type="text" id="p3Name">
                    <select id="pMember4Select">
                        <option value="1" selected="selected">Officer Farva</option>
                        <option value="2">Kenny Powers</option>
                        <option value="3">Derek Zoolander</option>
                        <option value="4">Gordon Gekko</option>
                        <option value="5">NBA Baller</option>
                        <option value="6">Donald Trump</option>
                        <option value="7">Mike Tyson</option>
                    </select>
                    <input type="text" id="p4Name">
                    <input type="submit" value="READY!">   <!--"Submit" type?-->
                    </form>
                </div><!-- .player_area -->
            </div><!-- .battlefield-->
        
                <div class="battle_info">
                    <div class="enemy_stats">
                        <p>Enemy 1</p>
                        <p>Enemy 2</p>
                        <p>Enemy 3</p>
                        <p>Enemy 4</p>
                        <p>Enemy 5</p>
                    </div><!-- .enemy_stats -->

                    <div class="player_action_selector">
                        <button class="attack">ATTACK</button>
                        <button class="special">SPECIAL MOVE</button>
<!--                         <button>FLEE</button> -->
                        <span class="whoseTurn">INFO</span>
                        <p class="cL">Open your console for extra enemy data ("Easy Mode").</p>

                    </div><!-- .player_action_selector -->

                    <div class="player_stats">
                        <p>Party Member 1</p>
                        <p>Party Member 2</p>
                        <p>Party Member 3</p>
                        <p>Party Member 4</p>
                    </div><!-- .player_stats -->
                </div><!-- .battle_info -->

        </div><!-- .game_viewport -->
    </div><!-- .container -->

    <script src="scripts/vendor.js"></script>

        

        <script src="scripts/main.js"></script>
</body>
</html>

<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>A17 TurnBasedBattleGame</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <link rel="stylesheet" href="styles/vendor.css">

    <link rel="stylesheet" href="styles/main.css">

    <script src="scripts/vendor/modernizr.js"></script>
  </head>
  <body>

    <div class="container">
        <div class="game_viewport">
            
                <div class="enemies_area">
                    <p>Enemy 1</p>
                    <p>Enemy 2</p>
                    <p>Enemy 3</p>
                    <p>Enemy 4</p>
                    <p>Enemy 5</p>
                </div><!-- .enemies_area -->

                <div class="player_area">
                    <p>Party Member 1</p>
                    <p>Party Member 2</p>
                    <p>Party Member 3</p>
                    <p>Party Member 4</p>
                </div><!-- .player_area -->
        
                <div class="battle_info">
                    <div class="enemey_stats">
                        <p>Enemy 1</p>
                        <p>Enemy 2</p>
                        <p>Enemy 3</p>
                        <p>Enemy 4</p>
                        <p>Enemy 5</p>
                    </div><!-- .enemey_stats -->

                    <div class="player_action_selector">
                        <button>ATTACK</button>
                        <button>RUN</button>
                        <button>HEAL</button>

                    </div><!-- .player_action_selector -->

                    <div class="player_stats">
                        <p>Party Member 1</p>
                        <p>Party Member 2</p>
                        <p>Party Member 3</p>
                        <p>Party Member 4</p>
                    </div><!-- .player_stats -->
                </div><!-- .battle_info -->

        </div><!-- .game_viewport -->
    </div><!-- .container -->

    <script src="scripts/vendor.js"></script>

        <script src="scripts/main.js"></script>
</body>
</html>
